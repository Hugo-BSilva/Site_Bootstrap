<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/bootstrap/compiler/bootstrap.scss">
    <link rel="stylesheet" href="node_modules/bootstrap/compiler/bootstrap.css">
    <title>Curso de Bootstrap</title>
  </head>
  <body>

    <nav class="navbar navbar-fixed-left navbar-expand-lg navbar-dark bg-primary">

      <div class="container">

        <!--mb = margin bottom = 0-->
        <a class="navbar-brand h1 mb-0" href="#">Curso</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSite">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSite">

          <!--mr=margin-->
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Serviços</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Depoimentos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contatos</a>
            </li>
          </ul>

          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="" data-toggle="dropdown" id="navDrop">Social</a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href=""> Facebook</a>
                <a class="dropdown-item" href="">Twitter</a>
                <a class="dropdown-item" href="">Whatsapp</a>
              </div>
            </li>
          </ul>

          <form class="form-inline" action="">
            <input class="form-control ml-2 mr-2" type="search" placeholder="Buscar...">
            <button class="btn btn-dark" type="submit">OK</button>
          </form>
        </div>

      </div>

    </nav>
    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/popper.js/dist/popper.js"></script>
    <script src="node_modules//bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
